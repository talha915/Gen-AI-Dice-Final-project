name: CI/CD Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      DOCKER_BUILDKIT: 1

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # - name: Lint & type check
    #   run: |
    #     # Optional: add your linting / type checking
    #     pip install flake8 mypy
    #     flake8 server client
    #     mypy server client

    - name: Build Docker image
      run: |
        docker build -t gen-ai-dice:latest .

    # Optional: Run Docker container and smoke test
    - name: Run container and smoke test
      run: |
        docker run -d -p 8000:8000 --name gen-ai-dice-test gen-ai-dice:latest
        echo "Waiting for FastAPI to start..."

        for i in {1..30}; do
          if curl -s http://localhost:8000/test > /dev/null; then
            echo "✅ FastAPI is up!"
            break
          fi
          echo "⏳ Waiting for FastAPI... ($i/30)"
          sleep 2
        done

        # Fail if endpoint never responded
        curl -f http://localhost:8000/test

        # Stop + cleanup
        docker logs gen-ai-dice-test || true
        docker stop gen-ai-dice-test
        docker rm gen-ai-dice-test

